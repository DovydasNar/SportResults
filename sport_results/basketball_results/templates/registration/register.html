{% extends 'base.html' %}

{% block content %}

<h2>Registracija</h2>
<form action="" method="post">
  {% csrf_token %}
  {% for field in form  %}
  <p>
    <label for="{{ field.id_for_label }}">{{field.label}}</label>
    {{field}}
    {% if form.is_bound and field.errors %}
       <p style="color:red;">{{ field.errors|striptags }}</p>
    {% endif %}
  </p>
  {% endfor %}
  <button type="submit">Registruotis</button>
</form>
{% endblock %}
